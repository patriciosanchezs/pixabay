<div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let imagen of listImagenes" class="col-lg-4 mb-3">
        <div class="card">
            <img [src]="imagen.previewURL" class="card-img-top">
            <div class="card-body">
                <span class="badge rounded-pill bg-success text-white">{{ imagen.user | uppercase }}</span>
                <a class="btn btn-success btn-block btn-lg mt-5" [href]="imagen.largeImageURL" target="_blank">VER
                    IM√ÅGEN</a>
            </div>
            <div class="card-footer text-muted text-center">
                <div class="row">
                    <div class="col">
                        <p class="likesViews">Likes</p>
                        <span class="badge bg-light">{{ imagen.likes }}</span>
                    </div>
                    
                    <div class="col">
                        <p class="likesViews">Views</p>
                        <span class="badge bg-light">{{ imagen.views }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
